# UAS CI/CD — Build & Test
# Runs on all PRs and pushes to main.
# Tests all packages in dependency order.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Build & Test All
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # ── Tier 0: No dependencies ──
      - name: "Engine: install"
        working-directory: engine
        run: npm install
      - name: "Engine: build"
        working-directory: engine
        run: npm run build
      - name: "Engine: test"
        working-directory: engine
        run: npm test

      - name: "Catalog: install"
        working-directory: catalog
        run: npm install
      - name: "Catalog: build"
        working-directory: catalog
        run: npm run build
      - name: "Catalog: test"
        working-directory: catalog
        run: npm test

      - name: "Backend: install"
        working-directory: backend
        run: npm install
      - name: "Backend: build"
        working-directory: backend
        run: npm run build
      - name: "Backend: test"
        working-directory: backend
        run: npm test

      # ── Tier 1: Depends on engine + catalog ──
      - name: "CLI: install"
        working-directory: cli
        run: npm install
      - name: "CLI: build"
        working-directory: cli
        run: npm run build
      - name: "CLI: test"
        working-directory: cli
        run: npm test

      - name: "Desktop: install"
        working-directory: desktop
        run: npm install
      - name: "Desktop: build"
        working-directory: desktop
        run: npm run build
      - name: "Desktop: test"
        working-directory: desktop
        run: npm test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Check TypeScript (engine)
        working-directory: engine
        run: npm install && npx tsc --noEmit

      - name: Check TypeScript (catalog)
        working-directory: catalog
        run: npm install && npx tsc --noEmit

      - name: Check TypeScript (backend)
        working-directory: backend
        run: npm install && npx tsc --noEmit
